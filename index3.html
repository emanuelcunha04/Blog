<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncio Responsivo</title>
    <style>
        .anuncio {
            max-width: 100px;
            height: auto;
        }

        .anuncio-lateral {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; /* Largura do anúncio lateral */
            height: auto;
            padding: 20px;
            text-align: center;

        }

        .anuncio-lateral a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="anuncio-lateral">
        <a href="https://www.tecmundo.com.br/blackfriday/hub/?utm_source=calhau&utm_medium=background&utm_campaign=tecfriday" target="_blank">
            <img class="anuncio" src="https://alzheimer360.com/wp-content/uploads/2016/10/banner-lateral-video.jpg" alt="Anúncio Real">
        </a>
    </div>

    <!-- Conteúdo da página -->
    <div style="margin-left: 170px; padding: 20px;">
        <h1>Conteúdo da Página</h1>
        <p>Aqui está o conteúdo da sua página.</p>
    </div>
</body>
</html>
